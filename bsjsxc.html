<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Strike Skills Assessment</title>
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #e94560;
            --text: #f1f1f1;
            --card-bg: #0f3460;
            --success: #4cc9f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--success), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .question-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .question-card:hover {
            transform: translateY(-5px);
        }
        
        .question {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 15px;
            color: var(--text);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .option:hover::before {
            left: 100%;
        }
        
        .option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        
        .hidden-text {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 15px;
            padding: 0 15px;
        }
        
        .hidden-text p {
            padding: 15px 0;
            font-size: 16px;
            font-weight: 500;
        }
        
        .option.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .option.active .hidden-text {
            max-height: 100px;
        }
        
        .yes-option.active {
            border-left: 4px solid var(--accent);
        }
        
        .no-option.active {
            border-left: 4px solid var(--success);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .question {
                font-size: 18px;
            }
            
            .option {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Blood Strike Skills Assessment</h1>
            <p class="subtitle">Eval√∫a tus habilidades en el juego</p>
        </header>
        
        <div class="question-card">
            <p class="question">¬øConsideras que sos buena en el Blood Strike?</p>
            
            <div class="options">
                <div class="option yes-option">
                    <div class="option-text">S√≠, o masomenos pero algo s√©</div>
                    <div class="hidden-text">
                        <p>Mentira, vivi, sos re mala üó£Ô∏è</p>
                    </div>
                </div>
                
                <div class="option no-option">
                    <div class="option-text">No, soy re mala</div>
                    <div class="hidden-text">
                        <p>Ya era momento de aceptar</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>¬© 2025 - Jeanx Skrx Code</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const options = document.querySelectorAll('.option');
            
            options.forEach(option => {
                option.addEventListener('click', function() {
                    // Cerrar cualquier opci√≥n abierta
                    options.forEach(opt => {
                        if (opt !== this) {
                            opt.classList.remove('active');
                        }
                    });
                    
                    // Abrir/cerrar la opci√≥n clickeada
                    this.classList.toggle('active');
                });
            });
        });
    </script>
</body>
</html>
